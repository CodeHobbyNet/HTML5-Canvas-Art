<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Canvas</title>
	<link rel="stylesheet" href="CanvasArt.css">
	<script src="CanvasArt.js"></script>
</head>
<body>
	<table>
		<tr>
			<td>
				<canvas id="Canvas">
					Your browser does not support the HTML5 canvas tag.
				</canvas>
				<br>
				<br>
				<span id="testText"></span>
			</td>
			<td>
				 <fieldset>
					<legend>Main</legend>
					<button type="button" onclick="clearCanvas()">Clear</button>
					<a id="downloadCanvas" download="drawing.png" href="">Download as image</a>
				 </fieldset>
				 <fieldset>
					<legend>Cloud</legend>
					<label for="cloudX">X:</label>
					<input type="number" id="cloudX" min="0" step="1" value="170">
					<label for="cloudY">Y:</label>
					<input type="number" id="cloudY" min="0" step="1" value="80">
					<br>
					<button type="button" onclick="addCloud()">Add cloud</button>
				 </fieldset>
				 <fieldset>
					<legend>Fill</legend>
					<label for="backgroundColor">Background Color: </label>
					<select id="backgroundColor">
						<option value="lightblue">Light Blue</option>
						<option value="blue">Blue</option>
						<option value="transparent">Clear</option>
					</select>
					<br>
					<button type="button" onclick="setBackgroundColor()">Background Color</button>
				 </fieldset>
				 <fieldset>
					<legend>Line</legend>
					Starting Point:
					<br>
					<label for="lineStartX">X:</label>
					<input type="number" id="lineStartX" min="0" step="1" value="170">
					<label for="lineStartY">Y:</label>
					<input type="number" id="lineStartY" min="0" step="1" value="80">
					<br>
					Ending Point:
					<br>
					<label for="lineEndX">X:</label>
					<input type="number" id="lineEndX" min="0" step="1" value="170">
					<label for="lineEndY">Y:</label>
					<input type="number" id="lineEndY" min="0" step="1" value="80">
					<br>
					<label for="lineColor">Color: </label>
					<select id="lineColor">>
						<option value="black">Black</option>
						<option value="lightblue">Light Blue</option>
						<option value="blue">Blue</option>
					</select>
					<br>
					<button type="button" onclick="drawLineFromScreen()">Draw Line</button>
				 </fieldset>
				 <fieldset>
					<legend>Rectangle</legend>
					Top Left Point:
					<br>
					<label for="rectangleStartX">X:</label>
					<input type="number" id="rectangleStartX" min="0" step="1" value="170">
					<label for="rectangleStartY">Y:</label>
					<input type="number" id="rectangleStartY" min="0" step="1" value="80">
					<br>
					<label for="rectangleWidth">Width:</label>
					<input type="number" id="rectangleWidth" min="0" step="1" value="50">
					<label for="rectangleHeight">Height:</label>
					<input type="number" id="rectangleHeight" min="0" step="1" value="50">
					<br>
					<label for="rectangleColor">Color:</label>
					<select id="rectangleColor">>
						<option value="black">Black</option>
						<option value="lightblue">Light Blue</option>
						<option value="blue">Blue</option>
					</select>
					<br>
					<button type="button" onclick="">Draw Rectangle</button>
				 </fieldset>
				 <fieldset>
					<legend>Circle</legend>
					Center Point:
					<br>
					<label for="circleCenterX">X:</label>
					<input type="number" id="circleCenterX" min="0" step="1" value="170">
					<label for="circleCenterY">Y:</label>
					<input type="number" id="circleCenterY" min="0" step="1" value="80">
					<br>
					<label for="circleRadius">Radius:</label>
					<input type="number" id="circleRadius" min="0" step="1" value="50">
					<br>
					<label for="circleColor">Color:</label>
					<select id="circleColor">>
						<option value="black">Black</option>
						<option value="lightblue">Light Blue</option>
						<option value="blue">Blue</option>
						<option value="grey">Grey</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="yellow">Yellow</option>
					</select>
					<br>
					<button type="button" onclick="">Draw Circle</button>
				 </fieldset>
				 <fieldset>
					<legend>Series of Lines</legend>
					Click on the canvas to draw once you click the button.
					<br>
					<button type="button" onclick="">Start series</button>
				 </fieldset>
			</td>
		</tr>
	</table>
</body>
</html>
